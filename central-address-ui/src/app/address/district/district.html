<h2>üó∫Ô∏è District Management</h2>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>District Name</th>
      <th>Province</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let d of districts; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ d.districtName }}</td>
      <td>{{ getProvinceName(d.provinceId) }}</td>
      <td>
        <button (click)="edit(d)">Edit</button>
        <button (click)="delete(d.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<hr />

<h3>{{ editingId ? 'Edit District' : 'Add District' }}</h3>

<div>
  <label>District Name</label>
  <input type="text" [(ngModel)]="districtName" />
</div>

<div>
  <label>Province</label>
  <select [(ngModel)]="provinceId">
    <option value="">Select Province</option>
    <option *ngFor="let p of provinces" [value]="p.id">
      {{ p.provinceName }}
    </option>
  </select>
</div>

<button (click)="save()">
  {{ editingId ? 'Update' : 'Save' }}
</button>
