<h2>üè† Local Address Management</h2>

<table class="table">
  <tr>
    <th>#</th>
    <th>House No</th>
    <th>Street</th>
    <th>Area</th>
    <th>Postal Code</th>
    <th>Ward</th>
    <th>Action</th>
  </tr>

  <tr *ngFor="let a of localAddresses; index as i">
    <td>{{ i + 1 }}</td>
    <td>{{ a.houseNumber }}</td>
    <td>{{ a.streetName }}</td>
    <td>{{ a.areaName }}</td>
    <td>{{ a.postalCode }}</td>
    <td>{{ getWardName(a.wardId) }}</td>
    <td>
      <button (click)="edit(a)">Edit</button>
      <button (click)="delete(a.id)">Delete</button>
    </td>
  </tr>
</table>

<h3>{{ editingId ? 'Edit' : 'Add' }} Local Address</h3>

<input [(ngModel)]="houseNumber" placeholder="House Number" />
<input [(ngModel)]="streetName" placeholder="Street Name" />
<input [(ngModel)]="areaName" placeholder="Area Name" />
<input [(ngModel)]="postalCode" placeholder="Postal Code" />

<select [(ngModel)]="wardId">
  <option value="">Select Ward</option>
  <option *ngFor="let w of wards" [value]="w.id">
    {{ w.wardName }}
  </option>
</select>

<button (click)="save()">
  {{ editingId ? 'Update' : 'Save' }}
</button>
