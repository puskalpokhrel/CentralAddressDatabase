<h2>üè† Local Address Management</h2>
<p>Complete address details linked to province, district, municipality and ward.</p>

<div class="form-card">
  <div class="form-title">Add Local Address</div>

  <form [formGroup]="localAddressForm" (ngSubmit)="submit()">

    <!-- Province -->
    <div class="form-group">
      <label>Province</label>
      <select
        formControlName="provinceId"
        (change)="onProvinceChange()"
      >
        <option value="">Select Province</option>
        <option *ngFor="let p of provinces" [value]="p.id">
          {{ p.name }}
        </option>
      </select>

      <div class="error"
        *ngIf="localAddressForm.controls['provinceId'].touched
            && localAddressForm.controls['provinceId'].invalid">
        Province is required
      </div>
    </div>

    <!-- District -->
    <div class="form-group">
      <label>District</label>
      <select
        formControlName="districtId"
        (change)="onDistrictChange()"
      >
        <option value="">Select District</option>
        <option *ngFor="let d of districts" [value]="d.id">
          {{ d.name }}
        </option>
      </select>

      <div class="error"
        *ngIf="localAddressForm.controls['districtId'].touched
            && localAddressForm.controls['districtId'].invalid">
        District is required
      </div>
    </div>

    <!-- Municipality -->
    <div class="form-group">
      <label>Municipality</label>
      <select
        formControlName="municipalityId"
        (change)="onMunicipalityChange()"
      >
        <option value="">Select Municipality</option>
        <option *ngFor="let m of municipalities" [value]="m.id">
          {{ m.name }}
        </option>
      </select>

      <div class="error"
        *ngIf="localAddressForm.controls['municipalityId'].touched
            && localAddressForm.controls['municipalityId'].invalid">
        Municipality is required
      </div>
    </div>

    <!-- Ward -->
    <div class="form-group">
      <label>Ward</label>
      <select formControlName="wardId">
        <option value="">Select Ward</option>
        <option *ngFor="let w of wards" [value]="w.id">
          {{ w.wardNo }}
        </option>
      </select>

      <div class="error"
        *ngIf="localAddressForm.controls['wardId'].touched
            && localAddressForm.controls['wardId'].invalid">
        Ward is required
      </div>
    </div>

    <!-- Tole -->
    <div class="form-group">
      <label>Tole</label>
      <input type="text" formControlName="tole">

      <div class="error"
        *ngIf="localAddressForm.controls['tole'].touched
            && localAddressForm.controls['tole'].invalid">
        Minimum 3 characters required
      </div>
    </div>

    <!-- Street -->
    <div class="form-group">
      <label>Street</label>
      <input type="text" formControlName="street">
    </div>

    <!-- House No -->
    <div class="form-group">
      <label>House No</label>
      <input type="text" formControlName="houseNo">

      <div class="error"
        *ngIf="localAddressForm.controls['houseNo'].touched
            && localAddressForm.controls['houseNo'].invalid">
        House number is required
      </div>
    </div>

    <button class="submit-btn" [disabled]="localAddressForm.invalid">
      Save Address
    </button>

  </form>
</div>
