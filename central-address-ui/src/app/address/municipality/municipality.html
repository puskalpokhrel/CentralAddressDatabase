<h2>ğŸ˜ï¸ Municipality Management</h2>

<table class="table">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Type</th>
    <th>District</th>
    <th>Action</th>
  </tr>

  <tr *ngFor="let m of municipalities; index as i">
    <td>{{ i + 1 }}</td>
    <td>{{ m.municipalityName }}</td>
    <td>{{ m.municipalityType }}</td>
    <td>{{ getDistrictName(m.districtId) }}</td>
    <td>
      <button (click)="edit(m)">Edit</button>
      <button (click)="delete(m.id)">Delete</button>
    </td>
  </tr>
</table>

<h3>{{ editingId ? 'Edit' : 'Add' }} Municipality</h3>

<input
  [(ngModel)]="municipalityName"
  placeholder="Municipality Name"
/>

<input
  [(ngModel)]="municipalityType"
  placeholder="Type (Metro, Rural)"
/>

<select [(ngModel)]="districtId">
  <option value="">Select District</option>
  <option *ngFor="let d of districts" [value]="d.id">
    {{ d.districtName }}
  </option>
</select>

<button (click)="save()">
  {{ editingId ? 'Update' : 'Save' }}
</button>
