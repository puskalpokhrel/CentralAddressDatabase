<h2>üìç Province Management</h2>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Province Name</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of provinces; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ p.provinceName }}</td>
      <td>
        <button (click)="edit(p)">Edit</button>
        <button (click)="delete(p.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<hr />

<h3>{{ editingId ? 'Edit Province' : 'Add Province' }}</h3>

<input
  type="text"
  [(ngModel)]="provinceName"
  placeholder="Province name"
/>

<button (click)="save()">
  {{ editingId ? 'Update' : 'Save' }}
</button>
