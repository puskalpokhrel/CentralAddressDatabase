<h2>ğŸ˜ï¸ Ward Management</h2>

<table class="table">
  <tr>
    <th>#</th>
    <th>Ward ID</th>
    <th>Municipality</th>
    <th>Action</th>
  </tr>

  <tr *ngFor="let w of wards; index as i">
    <td>{{ i + 1 }}</td>
    <td>{{ w.wardName }}</td>
    <td>{{ getMunicipalityName(w.municipalityId) }}</td>
    <td>
      <button (click)="edit(w)">Edit</button>
      <button (click)="delete(w.id)">Delete</button>
    </td>
  </tr>
</table>

<h3>{{ editingId ? 'Edit' : 'Add' }} Ward</h3>

<input [(ngModel)]="wardName" placeholder="Ward Name" />

<select [(ngModel)]="municipalityId">
  <option value="">Select Municipality</option>
  <option *ngFor="let m of municipalities" [value]="m.id">
    {{ m.municipalityName }}
  </option>
</select>

<button (click)="save()">
  {{ editingId ? 'Update' : 'Save' }}
</button>
